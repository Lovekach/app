<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../pogoda/pogoda.css">
    <title>Weather</title>
</head>
<body>
    <div class="main">
        <div class="search_block">
            <form action="#">
                <input type="text" placeholder="Aktobe" class="search">
                <button class="button_search">
                    <img src="./assets/search.png" alt="search">
                </button>
            </form>
        </div>
        <div class="main_block_1">
           <p class="number">14 &deg;</p>
           <img class="mask" src="./assets/icons8-cloud-96 1.png" alt="gradus">
        </div>
        <div class="city">
            <p>Aktobe</p>
            <button class="like">
                <img src="./assets/Shape.png" alt="like">
            </button>
            <ul class="tabs_buttons">
                <li>Now</li>
                <li>Details</li>
                <li>Forecast</li>
            </ul>
        </div>
        <div class="main_block_2">
            <p>Added Location</p>
            <ul class="add_city">
                <li>Amur</li>
                <li>Samara</li>
                <li>Bali</li>
                <li>Kilo</li>
                <li>Nur-Sultan</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
