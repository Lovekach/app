<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../pogoda/pogoda.css">
    <title>Weather</title>
</head>
<body>
    <div class="main">
        <div class="search_block">
            <form action="#">
                <input type="text" class="search" placeholder="Aktobe" >
                <button class="button_search">
                    <img src="./assets/search.png" alt="search">
                </button>
            </form>
        </div>
        <div class="main_block_1">
           <p class="number">14
            <img src="/strada/pogoda/assets/mask.png" alt="grad">
           </p>
        </div>
        <div class="city">
            <p>Aktobe</p>
            <button class="now">Now</button>
            <button>Details</button>
            <button>Forecast</button>
            <button class="like">
                <img src="./assets/Shape.png" alt="like">
            </button>
            
        </div>
        <div class="main_block_2">
            <p>Added Location</p>
            <ul class="add_city">
                <li>Amur</li>
                <li>Samara</li>
                <li>Bali</li>
                <li>Kilo</li>
                <li>Nur-Sultan</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
